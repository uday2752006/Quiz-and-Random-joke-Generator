<!DOCTYPE html>
<html>
<head>
    <title>Internship Task 3</title>
    <link rel="stylesheet" href="style(task-3).css">
</head>
<body>
    <header>
        <h1>Web Development Internship Tasks</h1>
    </header>

    <main>
        <section id="responsive-section">
            <h2>Responsive Design</h2>
            <p>This section changes layout based on screen size.</p>
            <div class="responsive-boxes">
                <div class="box">Mobile</div>
                <div class="box">Tablet</div>
                <div class="box">Desktop</div>
            </div>
        </section>

        <section id="quiz-section">
            <h2>Interactive Quiz</h2>
            <div id="quiz-container">
                <div id="quiz"></div>
                <button id="previous">Previous Question</button>
                <button id="next">Next Question</button>
                <button id="submit">Submit Quiz</button>
                <div id="results"></div>
            </div>
        </section>

        <section id="api-section">
            <h2>API Data Fetching</h2>
            <button id="fetch-joke">Get Random Joke</button>
            <div id="joke-display"></div>
        </section>
    </main>

    <footer>
        <p>Internship Task 3 - Advanced Styling and JavaScript</p>
    </footer>

    <script src="task-3.js"></script>
</body>
</html>
